<!-- STEP 3: Identity & Legal Verification -->
<div class="onboarding-step" id="step-3">
    <div class="premium-card">
        <h2 class="step-title"><i class="fas fa-shield-halved"></i> Identity & Compliance</h2>
        <p class="step-description">Securely provide mandatory credentials for property verification and legal
            authentication.</p>

        <div class="form-grid">
            <!-- Part A: Verification Dossier (Primary ID) -->
            <div class="input-group full-width" style="margin-bottom: 40px;">
                <label class="section-subtitle"><i class="fas fa-user-shield"></i> 3A. Identity Verification
                    Dossier</label>
                <div class="elite-dossier-card">
                    <div class="compliance-header"
                        style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px;">
                        <div class="radio-toggle-group">
                            <label class="toggle-option">
                                <input type="radio" name="id_type" value="AADHAAR" checked
                                    onchange="toggleIdLabels('AADHAAR')">
                                <span>Aadhaar</span>
                            </label>
                            <label class="toggle-option">
                                <input type="radio" name="id_type" value="PAN" onchange="toggleIdLabels('PAN')">
                                <span>PAN Card</span>
                            </label>
                        </div>
                        <div class="compliance-badge"><i class="fas fa-fingerprint"></i> Biometric Auth</div>
                    </div>

                    <div class="dense-grid">
                        <div class="col-6">
                            <div class="input-group">
                                <label id="idNumberLabel" style="color: var(--text-muted); font-size: 0.8rem;">Aadhaar
                                    Number</label>
                                <div class="input-with-icon">
                                    <input type="text" name="id_number" id="id_number_input"
                                        placeholder="XXXX-XXXX-XXXX" required>
                                    <i class="fas fa-hashtag"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <label style="color: var(--text-muted); font-size: 0.8rem;">Upload Digital
                                    Certificate</label>
                                <div class="file-modern-wrapper">
                                    {{ form.doc_mandatory }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="input-hint"
                        style="margin-top: 15px; background: rgba(15, 23, 42, 0.03); padding: 10px 15px; border-radius: 8px; font-style: italic;">
                        <i class="fas fa-info-circle" style="color: var(--secondary);"></i> Please provide a
                        high-resolution secure scan of your document.
                    </p>
                </div>
            </div>

            <!-- Part B: Business Compliance -->
            <div class="input-group full-width">
                <label class="section-subtitle"><i class="fas fa-file-invoice-dollar"></i> 3B. Regulatory Compliance
                    Assets</label>
                <div class="dense-grid" style="gap: 25px;">
                    <!-- Govt Certificate -->
                    <div class="col-6">
                        <div class="elite-dossier-card">
                            <div class="compliance-badge"><i class="fas fa-gavel"></i> Govt Mandate</div>
                            <div class="input-group" style="margin-top: 10px;">
                                <label style="color: var(--text-muted); font-size: 0.8rem;">Govt. Registration
                                    No.</label>
                                <div class="input-with-icon">
                                    <input type="text" name="govt_reg_number" placeholder="Enter Registration ID"
                                        required>
                                    <i class="fas fa-id-card-clip"></i>
                                </div>
                            </div>
                            <div class="input-group" style="margin-top: 15px;">
                                <label style="color: var(--text-muted); font-size: 0.8rem;">Certificate Copy</label>
                                <div class="file-modern-wrapper">
                                    {{ form.doc_certificate }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- GST Certificate -->
                    <div class="col-6">
                        <div class="elite-dossier-card">
                            <div class="compliance-badge"><i class="fas fa-percent"></i> Tax Authentication</div>
                            <div class="input-group" style="margin-top: 10px;">
                                <label style="color: var(--text-muted); font-size: 0.8rem;">GST Identification
                                    Number</label>
                                <div class="input-with-icon">
                                    <input type="text" name="gst_number" placeholder="22AAAAA0000A1Z5" required>
                                    <i class="fas fa-landmark"></i>
                                </div>
                            </div>
                            <div class="input-group" style="margin-top: 15px;">
                                <label style="color: var(--text-muted); font-size: 0.8rem;">GST Certificate
                                    Dossier</label>
                                <div class="file-modern-wrapper">
                                    {{ form.doc_gst }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group" style="margin-top: 40px;">
            <button type="button" class="btn btn-outline prev-step" data-target="2">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button type="button" class="btn btn-primary next-step" data-target="4">
                Next: 04. Final Dossier <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>
</div>

<script>
    function toggleIdLabels(type) {
        const label = document.getElementById('idNumberLabel');
        const input = document.getElementById('id_number_input');
        const icon = label.previousElementSibling?.querySelector('i');

        if (type === 'PAN') {
            label.textContent = 'PAN Card Number';
            input.placeholder = 'ABCDE1234F';
        } else {
            label.textContent = 'Aadhaar Number';
            input.placeholder = 'XXXX-XXXX-XXXX';
        }

        // Smooth pulse for feedback
        input.classList.add('pulse-highlight');
        setTimeout(() => input.classList.remove('pulse-highlight'), 500);
    }
</script>
