{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Super Admin</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">

  <!-- jQuery -->
  <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>

  <!-- AdminLTE JS -->
  <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">

<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">

  <!-- Super Admin Pannel -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <span class="nav-link"><b>SUPER ADMIN PANEL</b></span>
    </li>
  </ul>

  <!-- logout -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a href="/logout/" class="btn btn-danger btn-sm">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>

</nav>

<!-- Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">

  <a href="/super/dashboard/" class="brand-link">
    <span class="brand-text font-weight-bold" style="text-align:center; display:block;"> Hotel Pro </span>
  </a>

  <div class="sidebar">
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column">

        <li class="nav-item">
          <a href="/super/dashboard/" class="nav-link">
            <p>Dashboard</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/owners/" class="nav-link">
            <p>Owners</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/hotels/" class="nav-link">
            <p>Hotels</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/bookings/" class="nav-link">
            <p>Bookings</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/payments/" class="nav-link">
            <p>Payments</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/customers/" class="nav-link">
            <p>Customer</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/super/reviews/" class="nav-link">
            <p>Reviews</p>
          </a>
        </li>

      

      </ul>
    </nav>
  </div>

</aside>

<!-- Content -->
<div class="content-wrapper">
  <section class="content" style="padding:20px;">
    {% block content %}{% endblock %}
  </section>
</div>

</div>
</body>
</html>
