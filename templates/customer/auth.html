{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Auth</title>
    <link rel="stylesheet" href="{% static 'customer/auth_slider.css' %}">
</head>
<body>
<div class="navbar">HotelPro</div>
<div class="container">
    <div class="slider" id="slider">

        <!-- LOGIN FORM -->
        <div class="form-box">
            <h2>Login</h2>

            <form method="POST" action="{% url 'accounts:customer_login' %}">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p onclick="moveRight()" class="switch">
                Don't have account? Sign Up
            </p>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form-box">
            <h2>Signup</h2>

            <form method="POST" action="{% url 'accounts:verify' %}">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>

            <p onclick="moveLeft()" class="switch">
                Already have account? Login
            </p>
        </div>

    </div>
</div>

<script>
function moveRight(){
    document.getElementById("slider").style.transform = "translateX(-50%)";
}

function moveLeft(){
    document.getElementById("slider").style.transform = "translateX(0)";
}
</script>

</body>
</html>
