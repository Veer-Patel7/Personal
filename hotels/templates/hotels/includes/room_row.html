<div class="room-row">
    <div class="room-header">
        <h4><i class="fas fa-bed"></i> Room Type <span class="room-count-display"></span></h4>
        <div class="remove-room" title="Remove Room">
            <i class="fas fa-trash-alt"></i>
        </div>
    </div>
    <div class="room-body">
        <div class="input-group">
            <label>Category Name</label>
            <input type="text" class="room-type-input" placeholder="e.g. Deluxe Ocean View" required>
        </div>
        <div class="input-group">
            <label>Base Price (â‚¹)</label>
            <input type="number" class="room-price-input" placeholder="2500" required>
        </div>
        <div class="input-group">
            <label>Max Occupancy</label>
            <input type="number" class="room-guests-input" value="2" min="1" required>
        </div>
        <div class="input-group">
            <label>Total Inventory</label>
            <input type="number" class="room-count-input" value="1" min="1" required>
        </div>

        <div class="room-image-group">
            <div class="room-upload-btn">
                <input type="file" class="room-image-input" accept="image/*,video/*" multiple style="display: none;">
                <i class="fas fa-camera" style="font-size: 1.5rem; color: var(--text-muted); margin-bottom: 8px;"></i>
                <div style="font-weight: 600; color: var(--secondary); font-size: 0.9rem;">Upload Room Photo</div>
                <div style="font-size: 0.75rem; color: var(--text-muted);">Click to browse</div>
            </div>
            <div class="room-preview-box"></div>
        </div>

        <!-- Room Specific Amenities -->
        <div class="room-amenities"
            style="grid-column: span 2; padding-top: 24px; border-top: 1px solid var(--border);">
            <label class="section-subtitle"><i class="fas fa-sparkles"></i> Room Amenities & Privileges</label>

            <!-- Standard Amenities - Premium Pills -->
            <div class="selection-pill-group">
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="ac">
                    <i class="fas fa-snowflake"></i> AC
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="tv">
                    <i class="fas fa-tv"></i> TV
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="wifi">
                    <i class="fas fa-wifi"></i> WiFi
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="minibar">
                    <i class="fas fa-wine-glass"></i> Mini-bar
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="geyser">
                    <i class="fas fa-hot-tub"></i> Geyser
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="balcony">
                    <i class="fas fa-door-open"></i> Balcony
                </label>
                <label class="pill-label">
                    <input type="checkbox" class="room-amenity" value="tub">
                    <i class="fas fa-bath"></i> Bathtub
                </label>
            </div>

            <!-- Custom Amenities Input Refined -->
            <div class="pill-input-wrapper" style="margin-top: 16px;">
                <input type="text" class="new-amenity-text" placeholder="Add unique feature (e.g. Garden View)">
                <button type="button" class="pill-add-btn btn-add-amenity">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Dynamic Amenities Container -->
            <div class="dynamic-amenities-container dynamic-pills-container" style="margin-top: 16px;"></div>
        </div>
    </div>
</div>
