<!DOCTYPE html>
<html>
<head>
    <title>Hotel Registration</title>
</head>
<body>

<h1>Hotel Registration</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Hotel Name:</label><br>
    <input type="text" name="hotel_name" required><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Identity Proof 1:</label><br>
    <input type="file" name="id1" required><br><br>

    <label>Identity Proof 2:</label><br>
    <input type="file" name="id2" required><br><br>

    <button type="submit">Register Hotel</button>
</form>

</body>
</html>
